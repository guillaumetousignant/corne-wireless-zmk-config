layout: { zmk_keyboard: corne }
layers:
  Base:
    - [TAB, Q, W, E, R, T, Y, U, I, O, P, BSPC]
    - [LCTRL, A, S, D, F, G, H, J, K, L, ;, "'"]
    - [{ t: LSHFT, h: sticky }, Z, X, C, V, B, N, M, ",", ., /, "["]
    - [LGUI, { t: Lower, h: Lower }, SPACE]
    - [RET, { t: Raise, h: Raise }, LALT]
  Lower:
    - [
        TAB,
        HOME,
        UP,
        PAGE UP,
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        "7",
        "8",
        "9",
        "-",
        "=",
        BSPC,
      ]
    - [
        LCTRL,
        LEFT,
        DOWN,
        RIGHT,
        { t: ▽, type: trans },
        CLCK,
        "4",
        "5",
        "6",
        _,
        +,
        INSERT,
      ]
    - [
        { t: LSHFT, h: sticky },
        END,
        DOWN,
        PAGE DOWN,
        { t: ▽, type: trans },
        SLCK,
        "1",
        "2",
        "3",
        "0",
        DELETE,
        ESC,
      ]
    - [LGUI, { type: held }, SPACE]
    - [RET, { t: ▽, type: trans }, LALT]
  Raise:
    - [TAB, "!", "@", "#", $, "%", ^, "&", KP MULTIPLY, (, ), BSPC]
    - [
        LCTRL,
        AltGr+1,
        AltGr+2,
        AltGr+`,
        AltGr+4,
        { t: ▽, type: trans },
        AltGr+;,
        "`",
        "~",
        "AltGr+[",
        "AltGr+]",
        "]",
      ]
    - [
        { t: LSHFT, h: sticky },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        \,
        "|",
        AltGr+',
        AltGr+\,
        "}",
      ]
    - [LGUI, { t: ▽, type: trans }, SPACE]
    - [RET, { type: held }, LALT]
  Function:
    - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11, F12]
    - [
        LCTRL,
        { t: BT, h: "0" },
        { t: BT, h: "1" },
        { t: BT, h: "2" },
        { t: BT, h: "3" },
        { t: BT, h: "4" },
        LEFT,
        DOWN,
        UP,
        RIGHT,
        { t: ▽, type: trans },
        BT CLR,
      ]
    - [
        { t: LSHFT, h: sticky },
        { t: Game, h: toggle },
        { t: Base, h: toggle },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
      ]
    - [LGUI, { type: held }, SPACE]
    - [RET, { type: held }, LALT]
  Game:
    - [
        TAB,
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
      ]
    - [
        LCTRL,
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
      ]
    - [
        LSHFT,
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        { t: ▽, type: trans },
        ESC,
      ]
    - [LGUI, { t: ▽, type: trans }, SPACE]
    - [RET, { t: ▽, type: trans }, LALT]
